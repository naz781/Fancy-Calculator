<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>24w4 Simple Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="calculator">
    <div class="display-container">
      <div id="max-limit-text" class="message">Max Limit</div>
      <div class="display" id="display">0</div>
    
    <div class="buttons">
      <button class="btn btn-clear" onclick="clearDisplay()">AC</button>
      <button class="btn btn-Del" onclick="deletelast()">CE</button>
      <button class="btn playpause" onclick="toggleMusic()">ðŸ”Š</button>
      <button class="btn" onclick="percentage()">%</button>

      <button class="btn" onclick="appendNumber(1)">1</button>
      <button class="btn" onclick="appendNumber(2)">2</button>
      <button class="btn" onclick="appendNumber(3)">3</button>
      <button class="btn" onclick="appendOperator('+')">+</button>
      <button class="btn" onclick="appendNumber(4)">4</button>
      <button class="btn" onclick="appendNumber(5)">5</button>
      <button class="btn" onclick="appendNumber(6)">6</button>
      <button class="btn" onclick="appendOperator('-')">-</button>
      <button class="btn" onclick="appendNumber(7)">7</button>
      <button class="btn" onclick="appendNumber(8)">8</button>
      <button class="btn" onclick="appendNumber(9)">9</button>
      <button class="btn" onclick="appendOperator('*')">x</button>
      <button class="btn" onclick="appendNumber(0)">0</button>
      <button class="btn" onclick="appendOperator('/')">/</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>
    
    <audio id="number-sound" src="click.wav"></audio>
    <audio id="answer-sound" src="correct-answer.wav"></audio>
    <audio id="clear-sound" src="clear.wav"></audio>
   
  </div>
  <script src="script.js"></script>
</body>

</html>
